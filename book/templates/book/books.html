
{% extends 'base.html' %}

{% block title %}
    Books
{% endblock title %}

{% block style %}
    <style>

        img {
            max-width: 70vh;
        }
    </style>
{% endblock style %}

{% block content %}

    {% for book in books %}
        <div class="book">
            <img src="{{ book.cover.url }}" alt="">
            <a href="{% url 'book_detail' book.pk %}">
                <h1>{{ book.name }}</h1>
            </a>
            <p>{{ book.author }}</p>
            <h3>{{ book.price }}</h3>
        </div>
    {% endfor %}

{% endblock content %}

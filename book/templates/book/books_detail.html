{% extends 'base.html' %}

{% block title %}
    Books
{% endblock title %}

{% block style %}

    <style>
        img {
            width: 70vh;
        }
    </style>

{% endblock style %}

{% block content %}

    <img src="{{ book.cover.url }}" alt="">
    <h1>{{ book.name }}</h1>
    <h2>{{ book.description }}</h2>
    <h2>Author: {{ book.author }}</h2>
    <h2>Price {{ book.price }}$</h2>
   
  
    

{% endblock content %}
